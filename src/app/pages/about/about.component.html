<!-- table -->
<button class="btn btn-primary" (click)="tableview()">Click to view our best sevices</button>
    <div *ngIf="isNeeded">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Hotel Name</th>
                <th scope="col">Location</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let hotel of hotels">
                <td [ngClass]="{'color-class':true}">{{hotel.name}}</td>
                <td [ngClass]="{'color-class1':true}">{{hotel.place}}</td>
                <td [ngClass]="{'color-class2':true}">{{hotel.price}}</td>

              </tr>
            </tbody>
          </table>
    </div>
